version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    env_file:
    - .env
    environment:
      DB_HOST: db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      - db

volumes:
  db_data: